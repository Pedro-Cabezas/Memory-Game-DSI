<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Memoria - Profesores</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Juego de Memoria: Profesores CESD</h1>
  <div class="info-bar">
    <div>Intentos: <span id="attempts">0</span></div>
    <div>Tiempo: <span id="timer">00:00</span></div>
  </div>
  <button id="restartBtn">🔄 Reiniciar Juego</button>
  <div class="grid" id="gameGrid"></div>
  <div id="winMessage" class="win-message pop" style="display: none; color: #2ecc71; font-size: 2.8rem; margin-top: 30px;">
    🎉 ¡Ganaste! 🎉
  </div>
  <div class="leaderboard-container">
    <h2>🏆 Leaderboard</h2>
    <table id="leaderboard">
      <thead>
        <tr>
          <th>Jugador</th>
          <th>Intentos</th>
          <th>Tiempo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js" defer></script>

</body>
</html>
